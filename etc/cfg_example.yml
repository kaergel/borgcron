config:
    borg_options: "-v -s"
    target_repository: /your/backup/archive.attic
    compression: "lz4"
    prerun_script: ""
    postrun_script: ""
    directories:
        - name: /your/important/data
          namedepth: 0
          prune: True
          days: 5
          month: 12
          years: 3
        - name: /more/important/data
          namedepth: 0
          prune: True
          days: 5
          month: 12
          years: 3
        - name: /your/wifes/data
          namedepth: 1
          prune: True
          days: 5
          month: 12
          years: 3
